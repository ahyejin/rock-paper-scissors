</html><!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="title">ROCK PAPER AND SCISSOR</h1>
    <h3 class="gameCount">GAME COUNT 0/10</h3>
    <div class="main-section">
        <div class="yourPlayground">
            <h1>You</h1>
            <span>
                <h3>SCORE:</h3>
                <p id="yourScore">0</p>
            </span>
            <div class="yourButtons">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissor</button>
            </div>
        </div>
        <div class="computerPlayground">
            <h1>Computer</h1>
            <span>
                <h3>SCORE:</h3>
                <p id="computerScore">0</p>
            </span>
            <div class="computerButtons">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissor</button>
            </div>
        </div>
    </div>
    <h2 class="result"></h2>
    <h2 class="finalResult"></h1>
</body>

</html>
